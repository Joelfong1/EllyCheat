apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: 'eclipse'
apply plugin: 'groovy'

project.ext.PLUGIN_NAME = "EllyCheat"


repositories {
    mavenCentral()
}

dependencies {
    compile files("dependencies/bukkit-1.7.9-R0.2.jar")
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}
